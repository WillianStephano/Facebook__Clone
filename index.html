<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Facebook - entre ou cadastre-se </title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel="shortcut icon" href="Conteudo/hLRJ1GG_y0J.ico" type="image/x-icon"> <!-- Adiciona icone ao title -->
   
   <!-- CSS -->
   <link rel='stylesheet' type='text/css' media='screen' href='CSS/reset.css'>
   <link rel="stylesheet" href="CSS/main.css">
   <link rel="stylesheet" href="CSS/responsivo.css">
   
</head>

<body class="corpo">
   <header class="cabecalho"></header>
   
   
   <main class="conteudo-principal">
      <div class="container">
         
         <section class="info">
            <img class="logo-facebook" src="Conteudo/Logo-facebook.svg" alt="Logo escrito Facebook">
            <h1 class="titulo-P-info">Logins recentes</h1>
            <h2 class="subtitulo-info">Clique na sua foto ou adicione uma conta.</h2>
            
            <div class="fotos-perfil-info">
               <div class="container">
                  <div class="card-perfil-info">
                     <img src="Conteudo/img-perfil.jpg" alt="Foto de perfil">
                     <p class="nome-perfil">Willian</p>
                  </div>
                  
                  <div class="card-perfil-info">
                     <img class="plus" src="Conteudo/add_circle_black_24dp.svg" alt="Imagem de sinal de adição">
                     <p class="nome-plus">Adicionar Conta</p>
                  </div>
               </div>
            </div>
         </section>
         
         <section class="login">
            <form class="formulario" action="">
               <div class="container">
                  <input class="campo" type="email" placeholder="Email ou telefone">
                  <input class="campo" type="password" placeholder="Senha">
                  <input class="bt-entrar" type="button" value="Entrar">
                  <a class="esqueceu-senha" href="https://google.com">Esqueceu a senha?</a>
                  
                  <hr class="linha">
                  
                  <input class="bt-cadastre" type="button" value="Criar nova conta">
               </div>
            </form>
         </section>
      </div>
      <div class="teste">
         <p class="crie-pag"> <a href="https://google.com">Criar uma Página</a> para uma celebridade,
            uma marca ou umaempresa.
         </p>
      </div>
   </main>
</body>
</html>
